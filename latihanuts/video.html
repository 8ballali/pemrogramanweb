        <h1>Mencoba Membuka Video</h1>

        <p>Ini adalah contoh video yang menggunakan full control JS</p>

        <details>
            <summary>Memberi Makan Kucing</summary>
            <p>Memberi Makan <span style="color:blue">Kucing</span>  adalah kegiatan yang sangta menyenangkan</p>
        </details>
        <details>
            <summary>Ini Contoh Video</summary>
            <video id="myVideo">
                <source src="../minggu6/video/satru2.mp4">
                <track src="../minggu6/video/satru2.vtt" kind="subtitles" srclang="id" label="Indonesia">
                <track src="../minggu6/video/satru.vtt" kind="subtitles" srclang="en" label="English">
            </video>
            <p>
                <button type="button" onclick="playVideo()">Play</button>
                <button type="button" onclick="pauseVideo()">Pause</button>
                <button type="button" onclick="duration()">duration</button>
                <button type="button" onclick="controlsOn()">Controls On</button>
                <button type="button" onclick="controlsOff()">Controls Off</button>
            </p>
        </details>
    </article>
</body>
<script>
    var video = document.getElementById("myVideo");
    function playVideo() {
        video.play();
    }
    function pauseVideo() {
        video.pause();
    }
    function duration() {
        alert(video.duration);
    }
    function controlsOn() {
        video.controls = true;
    }
    function controlsOff() {
        video.controls = false;
    }
</script>
