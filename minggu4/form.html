<!DOCTYPE html>

<body>

        <table width="60%" border="1">
            <tr>
                <td width="30%">
                    Nim

                <td>
                    <input type="text" name="fnim" required>

            </tr>
            <tr>
                <td>

                <td>

                <td>
                    Tangal Lahir

                    <input type="password" name="secret_code" required>

                <td>Lamp Proposal</td>

            </tr>
            <tr>
                <td></td>

        </table>

</html>
