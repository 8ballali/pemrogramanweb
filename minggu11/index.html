<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="jumlah()" action="" method="post">
        <input type="text" placeholder="Input Nama MHS" id="tambahMhs">
        <input type="submit" value="+">
    </form>
    <div id="jumlah">
        
    </div>
    <table border="1">
        <thead>
            <tr><td>Data Mawapres 2023</td></tr>
        </thead>
        <tbody id="daftar_nama">
            <tr><td></td></tr>
        </tbody>
    </table>
    <script>
        var app = new function(){
            this.mhs = ["Joni", "Jini", "Jane"]
            this.dt = document.getElementById("daftar_nama");

            this.barisAll = function(){
                var data = '';
                if(this.mhs.length > 0){
                    for(i=0; i < this.mhs.length; i++){
                            data += '<tr>';
                            data += '<td>' + this.mhs[i] + '</td>'
                            data += '</tr>'
                        }
                    }
                    this.count = (this.mhs.length);
                    return this.dt.innerHTML = data;
                };
              this.count = function(data){
                var el = document.getElementById("jumlah");
                if(data){
                    el.innerHTML = 'Jumlah : ' + data + ''
                }
              }
            }
            app.barisAll();
            
    </script>
</body>
</html>
